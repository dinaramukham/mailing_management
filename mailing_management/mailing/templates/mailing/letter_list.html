{% extends "mailing/base.html" %}
{% block content %}
{% for object in object_list %}
         <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{object.title}}</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li>{{object.content}}</li>
                </ul>
                <a role="button"  class="w-100 btn btn-lg btn-outline-primary"  href="{% url 'letter_detail' object.pk %}" >Детали</a>
              </div>
            </div>
          </div>
{% endfor %}
{% endblock %}
